<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Devin Broussard</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Readex+Pro&display=swap"

    />

    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="gradient-background">
      <div class="header-section">
        <div>Hi,</div>
        <div class="dev-overlap green underline" style="margin-left: 11rem">
          Devin
        </div>
        <div>I'm <span class="underline">Devin</span>,</div>
        <div class="dev-overlap green underline" style="margin-left: 18.2rem">
          dev
        </div>
        <div>a web <span class="underline">dev</span>.</div>
      </div>

      <div class="text-center next-section">
        Learn more
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          fill="currentColor"
          class="next-section-button"
          viewBox="0 0 16 16"
          style="translate: 0px 1px"
        >
          <path
            fill-rule="evenodd"
            d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"

      <div class="divider"></div>
    </div>

    <div class="about-section">
      <div
        style="
          display: flex;
          justify-content: between;
          gap: 10rem;
        "
      >
        <div style="flex: 1">
          <div class="section-header">About Me</div>
          Dedicated software engineer with a love for writing clean and efficient code. Always eager to learn and explore new possibilities in the world of programming.
        </div>
        <div style="flex: 1" class="text-center">
          <img
            src="./images/headshot.png"
            alt="headshot"
            style="border-radius: 51%; border: 2px solid #f7ffe5"
            height="300"
          />
        </div>
        </div>
      </div>
    </div>
